<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sotbit | ParseExcel</title>
  </head>
  <body>
    <form action="">
      <div class="form__group field">
        <input type="text" class="form__field" placeholder="Article"/>
        <label class="form__label">Article</label>
      </div>
      <div class="form__group field">
        <input type="text" class="form__field" placeholder="Name"/>
        <label class="form__label">Name</label>
      </div>
      <div class="form__group field">
        <input type="number" class="form__field" placeholder="Price"/>
        <label class="form__label">Price</label>
      </div>
      <div class="form__group field">
        <input type="number" class="form__field" placeholder="Count row"/>
        <label class="form__label">Count row</label>
      </div>
      <button class="btn-parse">Parse Excel</button>
    </form>
  </body>
</html>
